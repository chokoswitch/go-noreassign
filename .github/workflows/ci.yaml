name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - macos-14
          - ubuntu-24.04
          - windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache-dependency-path: |
            **/go.sum
            build/versions.go

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: --timeout=30m

      - name: run lints
        if: startsWith(matrix.os, 'ubuntu-')
        run: go run ./build -v lint

      - name: run tests
        run: go run ./build -v test

      - run: go run ./build snapshot
        if: startsWith(matrix.os, 'ubuntu-')
